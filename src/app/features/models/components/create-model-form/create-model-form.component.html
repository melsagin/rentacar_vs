<form [formGroup]="form" (submit)="onFormSubmit()">
  <!-- Name Input -->

  Name: <input type="text" formControlName="name" (ngModelChange)="hasFormSubmit" />
  <div *ngIf="form.get('name')?.invalid">
    <span *ngIf="hasFormSubmit">{{ form.get('name') | nameErrorMessage }}</span>
  </div>
  BrandId: <input type="text" formControlName="brandId" />
  ModelYear: <input type="text" formControlName="modelYear" />
  ImageUrl: <input type="text" formControlName="imageUrl" />
  DailyPrice: <input type="text" formControlName="dailyPrice" />


  <button type="submit">Submit</button>
</form>
